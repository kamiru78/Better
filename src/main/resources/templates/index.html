<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>トップページ</title>
</head>
<body>
<div th:insert="common :: common"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<header>
    <div class="header-left">
        <a class="title-logo" th:href="@{/}">Better</a>
    </div>
    <div class="header-right">
        <form action="/new" method="get">
            <button class="btn btn-primary btn-lg" type="submit">新規投稿</button>
        </form>
        <h2 class="h2">ログイン</h2>
        <h2 class="h2">新規登録</h2>
    </div>
</header>
<div class="index-main">
    <h2>投稿一覧</h2>
<ul class="list-group list-group-flush">
    <li class="list-group-item" th:each="post:${postList}">
        <a class="h3" th:text="${post.getTitle()}" th:href="@{/detail/{id}(id=${post.getId()})}"></a>
    </li>
</ul>
</div>
</body>
</html>
