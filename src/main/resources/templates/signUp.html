<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規登録ページ</title>
</head>
<body>
    <div th:insert="common :: common"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <h1 class="mt-3">新規登録</h1>
    <a th:href="@{/}">トップページ</a>
    <form th:action="@{/users}" method="post" th:object="${userForm}">
        <div class="mt-3">
            <label for="usernameInput" class="form-label">ユーザー名</label>
            <input type="text" id="usernameInput" class="form-control" th:field="*{username}"
                   th:classappend="${#fields.hasErrors('username')} ? is-invalid">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">(errors)</p>
        </div>
        <div class="mt-3">
            <label for="passwordInput" class="form-label">パスワード</label>
            <input type="password" id="passwordInput" class="form-control" th:field="*{password}"
                   th:classappend="${#fields.hasErrors('password')} ? is-invalid">
            <p class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">(errors)</p>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">登録</button>
            <a th:href="@{/users}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>

</body>
</html>
