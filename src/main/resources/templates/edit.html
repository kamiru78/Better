<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>新規投稿</title>
</head>
<body>
  <div th:insert="common :: common"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <div class="main-form">
    <h1>編集</h1>
    <form th:action="@{/account/detail/{id}/update(id=${id})}" th:method="post" th:object="${post}" enctype="multipart/form-data">
      <div class="form-title">
        <label for="title" class="form-label h3">タイトル</label>
        <input type="text" id="title" class="form-control" th:field="*{title}"
        th:classappend="${#fields.hasErrors('title')} ? is-invalid">
        <p class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">(errors)</p>
      </div>
      <div class="form-content">
        <label for="content" class="form-label h3">説明</label>
        <textarea rows="5" id="content" class="form-control" th:field="*{content}"
        th:classappend="${#fields.hasErrors('content')} ? is-invalid"></textarea>
        <p class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">(errors)</p>
      </div>
      <div class="form-image">
        <input class="form-control" type="file" name="image"/>
      </div>
      <div class="form-submit">
        <button class="mt-4 btn btn-primary btn-lg" type="submit">更新</button>
      </div>
    </form>
    <form class="cancel-btn" th:action="@{/detail/{id}(id=${id})}" method="get">
      <button class="btn btn-outline-secondary btn-lg" type="submit">キャンセル</button>
    </form>
  </div>

</body>
</html>
