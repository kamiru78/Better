<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="common">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css">
</head>
<body>
<header>
  <div class="header-left">
    <a class="title-logo" th:href="@{/}">Better</a>
  </div>
  <div class="header-right">
    <div class="header-right-user">
      <p th:text="${#httpServletRequest.remoteUser}"></p>
    </div>
    <div class="header-right-btn">
      <form class="new-button" th:action="@{/new}" method="get">
        <button class="btn btn-primary btn-lg" type="submit">投稿する</button>
      </form>
      <form class="login-button" th:action="@{/login}" method="get">
      <button class="btn btn-info btn-lg" type="submit">ログイン</button>
      </form>
      <form class="signup-button" th:action="@{/signUp}" method="get">
      <button class="btn btn-light btn-lg" type="submit">新規登録</button>
      </form>
    </div>
  </div>
</header>
</body>
</html>
